<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
    <title>Document</title>
</head>
<body>

    <section id="container">
        <div class="main-section">
            <form id="my-form">
                <input id="search-input" type="text"  placeholder="Search here....">
            </form>
            <div class="info-for-box">
                <div class="box-one">
                    <h1>Weather now</h1>
                    <div class="day-time">
                        <p id="current-day">--</p>
                        <p id="current-time">--</p>
                    </div>
                </div>
                <div class="box-two">
                    <div   id="city"></div>
                    <p id="Country"></p>
                </div>
            </div>
            <div class="for-waether">
                <div class="icon-condi">
                    <img id="icon"  alt="waether">
                    <h2 id="desc">--</h2>
                </div>
                    <div class="temp" id="temp"> -- </div>
            </div>
            <div class="info-box">
                <table>
                    <tr>
                        <th>UI index</th>
                        <td id="ui-index">--</td>
                      </tr>
                    <tr>
                      <th>Wind</th>
                      <td id="wind">--</td>
                    </tr>
                    <tr>
                        <th>Wind Gusts</th>
                        <td id="windgust">Gas giant</td>
                      </tr>
                    <tr>
                      <th >Humidity</th>
                      <td id="humidity">--</td>
                    </tr>
                    <tr>
                      <th>Cloud Cover</th>
                      <td id="cloud">--</td>
                    </tr>
                    <tr>
                      <th>Visibility</th>
                      <td id="visibility">--</td>
                    </tr>
                    <tr>
                        <th>Pressure</th>
                        <td id="pressure">Gas giant</td>
                      </tr>
                  </table>
            </div>
        </div>
    </section>
    
</body>
</html>
